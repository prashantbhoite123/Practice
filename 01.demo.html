<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 p-3 bg-dark"></div>
        <div class="col-1 p-3 bg-warning"></div>
        <div class="col-1 p-3 bg-dark"></div>
        <div class="col-1 p-3 bg-success"></div>
        <div class="col-1 p-3 bg-danger"></div>
        <div class="col-1 p-3 bg-light"></div>
        <div class="col-1 p-3 bg-primary"></div>
        <div class="col-1 p-3 bg-info"></div>
        <div class="col-1 p-3 bg-success"></div>
        <div class="col-1 p-3 bg-warning"></div>
        <div class="col-1 p-3 bg-primary"></div>
        <div class="col-1 p-3 bg-danger"></div>
      </div>
      <div class="row mt-5">
        <div class="col-2 p-3 bg-danger"></div>
        <div class="col-2 p-3 bg-info"></div>
        <div class="col-2 p-3 bg-dark"></div>
        <div class="col-2 p-3 bg-primary"></div>
        <div class="col-2 p-3 bg-light"></div>
        <div class="col-2 p-3 bg-success"></div>
      </div>
      <div class="row mt-5">
        <div class="col-3 p-3 bg-warning"></div>
        <div class="col-3 p-3 bg-dark"></div>
        <div class="col-3 p-3 bg-success"></div>
        <div class="col-3 p-3 bg-danger"></div>
      </div>
      <div class="row mt-5">
        <div class="col-4 p-3 bg-info"></div>
        <div class="col-4 p-3 bg-success"></div>
        <div class="col-4 p-3 bg-primary"></div>
      </div>
      <div class="row mt-5">
        <div class="col-6 p-3 bg-dark"></div>
        <div class="col-6 p-3 bg-primary"></div>
      </div>
      <div class="row mt-5">
        <div class="col-12 p-5 bg-danger"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
